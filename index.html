<!DOCTYPE html>
<html lang="en" >
	<head>
	  <meta charset="UTF-8">
	  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Playfair+Display:700" rel="stylesheet"><link rel="stylesheet" href="./style.css">
	</head>
	<body>
		<div class="background__wrapper">
		<div class="background">
		<svg>
		  <filter id="turbulence" x="0" y="0" width="100%" height="100%">
		    <feTurbulence
		                  id="fluid"
		                  numOctaves="1"
		                  seed="1"
		                  baseFrequency="0.001 0.001"
		                  type="fractalNoise"
		                  ></feTurbulence>
		    <feDisplacementMap
		                       in2="turbulence"
		                       in="SourceGraphic"
		                       scale="155"
		                       xChannelSelector="R"
		                       yChannelSelector="G"
		                       ></feDisplacementMap>
		    <animate
		             xlink:href="#fluid"
		             attributeName="baseFrequency"
		             dur="30s"
		             values="0.001 0.001;0.004 0.006;0.001 0.003;0.005 0.003;0.003 0.004;0.001 0.001"
		             keySplines="
		                         .52 .02 .62 .99;
		                         .52 .02 .62 .99;
		                         .52 .02 .62 .99;
		                         .52 .02 .62 .99;
		                         .52 .02 .62 .99"
		             keyTimes="
		                       0;0.2;0.4;0.6;0.8;1"
		             calcMode="spline"
		             repeatCount="indefinite"
		             />
		  </filter>
		</svg>
		</div>
		</div>

		<h1 class="heading">Hello World:</h1>
		<h2 class="subheading">Thanks for visiting my website - I am a 2020 Computer Engineering graduate from the University of Waterloo. Currently a software engineer at Google in Privacy and Data Protection. Open to opportunities.</h2>
		
		<h2 class="subheading">Here is my 
			<span class="underline--magical"><a href="www.google.com">resume</a></span>,
			<span class="underline--magical">LinkedIn</span> and
			<span class="underline--magical">email</span>.
		</h2>
		<h2 class="subheading">- Zeqi</h2>

		<script src='https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.min.js'/>
		<script src="./script.js"/>

	</body>
</html>
